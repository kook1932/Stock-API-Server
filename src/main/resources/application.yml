spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:stock
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  redis:
    host: localhost
    port: 6379

logging:
  level:
    it.numble.toss: DEBUG

